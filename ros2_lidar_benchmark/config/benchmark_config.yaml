# ROS 2 LiDAR Benchmark Configuration

# ベンチマーク設定
benchmark:
  # 計測時間（秒）
  analysis_duration: 60.0
  
  # レポート出力先
  report_file: "./lidar_benchmark_report.xlsx"
  
  # グラフ出力ディレクトリ
  graph_output_dir: "./lidar_benchmark_graphs"
  
  # 可視化の有効/無効
  enable_visualization: false

# トピック設定
topics:
  # フィルターからの点群トピック（以下から選択）
  # - "/vlp16/velodyne_points" (生データ)
  # - "/vlp16/points_filtered" (フィルター済みデータ)
  input_topic: "/vlp16/points_filtered"
  
  # ベンチマーク用の中間トピック
  output_topic: "/benchmark/points"
  
  # QoS設定 (センサーデータにはBEST_EFFORTを推奨)
  use_best_effort_qos: true

# メトリクス計測設定
metrics:
  # 計測ウィンドウサイズ（サンプル数）
  window_size: 100
  
  # メトリクス公開レート（Hz）
  publish_rate: 2.0

# システムモニター設定
system_monitor:
  # 監視レート（Hz）
  monitor_rate: 1.0
  
  # 特定プロセスの監視（空の場合は全体を監視）
  process_name: ""

# 可視化設定
visualization:
  # グラフ表示時間窓（秒）
  window_seconds: 60
  
  # グラフ更新レート（Hz）
  update_rate: 2.0
  
  # プロット画像の保存
  save_plots: true
  
  # 出力ディレクトリ
  output_dir: "./lidar_benchmark"